name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    # Ensure workspace is clean and permissions are safe
    - name: Fix permissions and clean workspace
      run: |
        echo "Fixing ownership and permissions..."
        sudo chown -R $USER:$USER .
        sudo chmod -R u+rwX .
        echo "Removing previous build folder if exists..."
        rm -rf build || true

    # Checkout repository
    - uses: actions/checkout@v3

    # Set up Node.js environment
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Install dependencies
    - name: Install dependencies
      run: npm ci

    # Build the project
    - name: Build the project
      run: npm run build
